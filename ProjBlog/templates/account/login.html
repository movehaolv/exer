{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="row text-center" >
    <h2>登录</h2>
    <p>请输入你的用户名和密码</p>
    <form class="form-horizontal" action="." method="post">        {% csrf_token %}
{#        {{ form.as_p }}#}
        <div class="form-group">
{#            form.username.id_for_label == "id_username" #}
            <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label" style="color:red"><span class="glyphicon glyphicon-user"></span>Username</label>
            <div class="col-md-6 text-left">{{ form.username }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label" style="color:red"><span class="glyphicon glyphicon-floppy-open"></span>Password</label>
            <div class="col-md-6 text-left">{{ form.password }}</div>
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="登录"/>
    </form>
</div>

{% endblock %}
