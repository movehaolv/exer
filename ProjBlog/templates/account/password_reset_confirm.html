{% extends 'base.html' %}
{% block title %}重置密码{% endblock %}
{% block content %}
    <div class="row text-center">
        <p>请输入您要重置的新密码</p>
        <form class="form-horizontal text-center">
            <div class="form-group">
                <label class="col-md-5 control-label">{{ form.new_password1.label_tag }}</label>
                <div class="col-md-6 text-left">{{ form.new_password1 }}</div>
            </div>
            <div class="form-group">
                <label class="col-md-5 control-label">{{ form.new_password2.label_tag }}</label>
                <div class="col-md-6 text-left">{{ form.new_password2 }}</div>
            </div>
            <input type="submit" value="密码修改" class="btn btn-lg btn-primary"/>
        </form>
    </div>

{% endblock %}
